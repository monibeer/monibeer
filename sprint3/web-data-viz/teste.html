<script>

    function gerarDados() {
        fetch(`http://localhost:3333/medidas/gerar-dados`, {
            method: 'POST',
        })
        .then(function (resposta) {
            if (resposta.ok) {
                resposta.json()
                .then(function (dados) {
                    console.log(dados);
                })
            }
        })
    }

    const intervalo = setInterval(gerarDados, 5000);
    clearInterval(intervalo)

</script>
