<!DOCTYPE html>
<html lang="en">
  <!-- Header -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/assets/main.css" />


    <title>Login - Monibeer</title>
  </head>

  <body>
    <div class="login">
      <div class="header">
        <div class="container">
          <img src="../public/assets/Monibeer (1) 1.png" alt="Logo Monibeer" />
          <div class="navbar">
            <ul class="menu-center">
              <li><a id="home" href="index.html">Home</a></li>
              <li><a href="#sobre">Sobre Nós</a></li>
            </ul>
            <ul class="menu-right">
              <li><a id="login" href="login.html">Login</a></li>
              <li><a id="cadastro" href="cadastro.html">Cadastro</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Container com os dados informados -->

      <div class="container-login">
        <div class="card">
          <!-- estou criando aqui o balão de cadastro -->
          <h2>Login</h2>
          <br /><br />
          <div class="card-campo">
            <form id="formLogin">
              <div class="campo"></div>
              <div class="campo">
                <span>Matricula</span>
                <br /><br />
                <input type="text" id="input_matricula" /> <br /><br /><br />
              </div>
              <div class="campo"></div>
              <div class="campo"></div>
              <div class="campo">
                <span>Senha</span>
                <br /><br />
                <input type="password" id="input_senha" /> <br /><br /><br />
              </div>
              <div id="div_mensagemerro"></div>
              <div class="campo"></div>
              <div class="confbotao">
                <button onclick="analisar(event)" class="botao">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="div_mensagem"></div>
  </body>
</html>

<!-- JAVA SCRIPT -->
<script>
  function analisar(event) {
    event.preventDefault(); // Impede o recarregamento da página

    var matricula = Number(input_matricula.value);
    var senha = input_senha.value;
    var matriculalogin = 12345678;
    var matriculasenha = "monibeer";

    if (matricula == "" || senha == "") {
      alert(`Preencha todos os campos obrigatórios`);
    } else if (isNaN(matricula)) {
      alert(`Preencha uma matrícula válida`);
    } else if (matricula == matriculalogin && senha == matriculasenha) {
      window.location.href = "index-dashboard.html"; // Faz a navegação automática
    } else {
      div_mensagemerro.innerHTML = `<span style="color: red;">Matrícula ou Senha incorretos!</span>`;
    }
  }
</script>
