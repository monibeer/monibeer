    <h2> Quantos litros são produzidos por mês ? </h2>
    <input id="input_litros" type="number">

    <h2>Percentual de perdas por conta da falta de monitoramento de temperatura no processo de fermentação?</h2>
    <input id="input_prejuizo" type="number">

    <h2> Qual é o custo de cada litro na fabricação ? </h2>
    <input id="input_valor" type="number">
    <br>
    <br>
    <button onclick="calcular()"> Calcular Perdas</button>

    <br> <br>

    <div id="div_mensagem"></div>

</body>

<script>
    function calcular() {
        // coleta de dados
        var totalDeLitros = Number(input_litros.value);
        var prejuizoEmPorcentagem = Number(input_prejuizo.value);
        var valorPorLitro = Number(input_valor.value);

        // calculo de perda total(litros e reais) 
        var perdaDeLitros = (prejuizoEmPorcentagem / 100) * totalDeLitros;
        var perdaFinanceira = perdaDeLitros * valorPorLitro

        if (0 <= prejuizoEmPorcentagem && prejuizoEmPorcentagem <= 100 && valorPorLitro > 0 && totalDeLitros > 0) { //caso dados sejam válidos

            div_mensagem.innerHTML = `<h3>Nosso sistema de monitoramento tem expectativa de ocasionar uma redução das perdas de 10% a 25%. </h3>`

            // calculo de redução de perdas, economia(litros e reais)
            var reducaoDasPerdas = 10
            var economiaDosLitros = (perdaDeLitros * (reducaoDasPerdas / 100));
            var economiaTotalEmReais = (economiaDosLitros * valorPorLitro);

            var totalDeCusto = totalDeLitros * valorPorLitro
            div_mensagem.innerHTML += `
            <p>Com total de <b>${totalDeLitros}L</b> a preço unitário de <b>R$${valorPorLitro}</b> , totalizaria <b>R$${totalDeCusto}</b> de custo  </p>
            <p>Com perda de <b>${prejuizoEmPorcentagem}%</b> o prejuizo  atual é de  <b style='color:red'>${perdaDeLitros}L</b> e a financeira de <b style='color:red'>R$${perdaFinanceira}</b></p>
            <p> 
                Com redução de <b>${reducaoDasPerdas}%</b>, a perda cairá de ${perdaDeLitros}L para <b style='color:green'>${(perdaDeLitros - economiaDosLitros)}L</b> (${economiaDosLitros}L de redução), totalizando <b style='color:green'>R$${(perdaFinanceira - economiaTotalEmReais)}</b> (R$${economiaTotalEmReais} de redução).
            </p>
                `

            // calculo de redução de perdas, economia(litros e reais)
            reducaoDasPerdas = 25;
            economiaDosLitros = perdaDeLitros * (reducaoDasPerdas / 100)
            economiaTotalEmReais = economiaDosLitros * valorPorLitro

            div_mensagem.innerHTML += `
            <p>Com redução de <b>${reducaoDasPerdas}%</b>, a perda cairá de ${perdaDeLitros}L para <b style='color:green'>${(perdaDeLitros - economiaDosLitros)}L</b> (${economiaDosLitros}L de redução), totalizando <b style='color:green'>R$${(perdaFinanceira - economiaTotalEmReais)}</b> (R$${economiaTotalEmReais} de redução).</p>
                `
        }
        else { // caso dados inválidos
            div_mensagem.innerHTML = `insira dados Válidos`
        }
    }
</script>
